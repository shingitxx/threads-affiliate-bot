<style>
    /* ==============================================
       改善版CSS - Threads自動アフィリエイトシステム v2.0
       ============================================== */
    
    /* リセット・基本設定 */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    
    :root {
        /* カラーパレット */
        --primary-color: #667eea;
        --primary-dark: #5a6fd8;
        --secondary-color: #764ba2;
        --success-color: #4CAF50;
        --warning-color: #ff9800;
        --danger-color: #f44336;
        --info-color: #2196F3;
        
        /* グレースケール */
        --gray-50: #f9fafb;
        --gray-100: #f3f4f6;
        --gray-200: #e5e7eb;
        --gray-300: #d1d5db;
        --gray-400: #9ca3af;
        --gray-500: #6b7280;
        --gray-600: #4b5563;
        --gray-700: #374151;
        --gray-800: #1f2937;
        --gray-900: #111827;
        
        /* 透明度 */
        --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
        --shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
        --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        
        /* レスポンシブブレークポイント */
        --mobile: 480px;
        --tablet: 768px;
        --desktop: 1024px;
        --large: 1200px;
    }
    
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
        min-height: 100vh;
        color: var(--gray-800);
        line-height: 1.5;
    }
    
    .container {
        max-width: 1400px;
        margin: 0 auto;
        padding: 20px;
    }
    
    /* ヘッダー */
    .header {
        text-align: center;
        color: white;
        margin-bottom: 30px;
        padding: 20px;
        border-radius: 15px;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
    }
    
    .header h1 {
        font-size: 2.5rem;
        margin-bottom: 10px;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }
    
    .header p {
        font-size: 1.1rem;
        opacity: 0.9;
        margin-bottom: 15px;
    }
    
    .system-status {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        background: rgba(255, 255, 255, 0.2);
        padding: 8px 16px;
        border-radius: 20px;
        font-size: 0.9rem;
    }
    
    .status-indicator {
        font-size: 1rem;
        animation: pulse 2s infinite;
    }
    
    .status-indicator.healthy { color: var(--success-color); }
    .status-indicator.warning { color: var(--warning-color); }
    .status-indicator.error { color: var(--danger-color); }
    
    /* ヘルスパネル */
    .health-panel {
        background: white;
        border-radius: 15px;
        padding: 20px;
        margin-bottom: 20px;
        box-shadow: var(--shadow-lg);
    }
    
    .health-items {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 10px;
        margin-top: 15px;
    }
    
    .health-item {
        display: flex;
        align-items: center;
        gap: 8px;
        padding: 8px 12px;
        border-radius: 8px;
        font-size: 0.9rem;
    }
    
    .health-item.healthy {
        background: #e8f5e8;
        color: var(--success-color);
    }
    
    .health-item.error {
        background: #fef2f2;
        color: var(--danger-color);
    }
    
    /* ステータスカード */
    .status-cards {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
        margin-bottom: 30px;
    }
    
    .card {
        background: white;
        border-radius: 15px;
        padding: 25px;
        box-shadow: var(--shadow-lg);
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
    }
    
    .card::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 4px;
        background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
        transition: height 0.3s ease;
    }
    
    .card:hover {
        transform: translateY(-5px);
        box-shadow: var(--shadow-xl);
    }
    
    .card:hover::before {
        height: 6px;
    }
    
    .card-header {
        display: flex;
        align-items: center;
        margin-bottom: 15px;
    }
    
    .card-icon {
        font-size: 2rem;
        margin-right: 15px;
    }
    
    .card-title {
        font-size: 1.1rem;
        font-weight: 600;
        color: var(--gray-700);
    }
    
    .card-value {
        font-size: 2.2rem;
        font-weight: bold;
        color: var(--primary-color);
        margin-bottom: 5px;
    }
    
    .card-status {
        font-size: 0.85rem;
        color: var(--gray-500);
    }
    
    /* コントロールパネル */
    .control-panel {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
        gap: 30px;
    }
    
    .panel {
        background: white;
        border-radius: 15px;
        padding: 25px;
        box-shadow: var(--shadow-lg);
        transition: all 0.3s ease;
    }
    
    .panel:hover {
        box-shadow: var(--shadow-xl);
    }
    
    .panel h3 {
        margin-bottom: 20px;
        color: var(--gray-800);
        font-size: 1.3rem;
        display: flex;
        align-items: center;
        gap: 8px;
    }
    
    /* ボタン */
    .btn {
        background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
        color: white;
        border: none;
        padding: 12px 20px;
        border-radius: 8px;
        cursor: pointer;
        font-size: 1rem;
        font-weight: 500;
        margin: 4px;
        transition: all 0.3s ease;
        box-shadow: var(--shadow);
        display: inline-flex;
        align-items: center;
        gap: 8px;
        text-decoration: none;
        position: relative;
        overflow: hidden;
    }
    
    .btn::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: rgba(255, 255, 255, 0.2);
        transition: left 0.3s ease;
    }
    
    .btn:hover::before {
        left: 100%;
    }
    
    .btn:hover {
        transform: translateY(-2px);
        box-shadow: var(--shadow-lg);
    }
    
    .btn:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        transform: none;
    }
    
    .btn:disabled::before {
        display: none;
    }
    
    .btn-success {
        background: linear-gradient(135deg, var(--success-color) 0%, #45a049 100%);
    }
    
    .btn-warning {
        background: linear-gradient(135deg, var(--warning-color) 0%, #e68900 100%);
    }
    
    .btn-danger {
        background: linear-gradient(135deg, var(--danger-color) 0%, #d32f2f 100%);
    }
    
    .btn-secondary {
        background: linear-gradient(135deg, var(--gray-500) 0%, var(--gray-600) 100%);
    }
    
    .btn-small {
        padding: 8px 16px;
        font-size: 0.9rem;
    }
    
    .button-group {
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
        margin-bottom: 15px;
    }
    
    .btn-icon {
        font-size: 1.1rem;
    }
    
    .btn-text {
        flex: 1;
    }
    
    /* プログレスバー（改善版） */
    .progress-container {
        margin-top: 20px;
        padding: 15px;
        background: var(--gray-50);
        border-radius: 10px;
        border: 1px solid var(--gray-200);
    }
    
    .progress-info {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 8px;
        font-size: 0.9rem;
        color: var(--gray-700);
    }
    
    .progress-bar {
        width: 100%;
        height: 8px;
        background: var(--gray-200);
        border-radius: 4px;
        overflow: hidden;
        margin-bottom: 10px;
    }
    
    .progress-fill {
        height: 100%;
        background: linear-gradient(90deg, var(--success-color), #45a049);
        border-radius: 4px;
        transition: width 0.3s ease;
        position: relative;
        overflow: hidden;
    }
    
    .progress-fill::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(
            90deg,
            rgba(255, 255, 255, 0) 0%,
            rgba(255, 255, 255, 0.3) 50%,
            rgba(255, 255, 255, 0) 100%
        );
        animation: shimmer 2s infinite;
    }
    
    .progress-details {
        font-size: 0.8rem;
        color: var(--gray-600);
        line-height: 1.4;
    }
    
    /* アカウントリスト */
    .account-list {
        max-height: 300px;
        overflow-y: auto;
    }
    
    .account-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 15px;
        margin: 10px 0;
        background: var(--gray-50);
        border-radius: 10px;
        border-left: 4px solid var(--primary-color);
        transition: all 0.3s ease;
    }
    
    .account-item:hover {
        background: var(--gray-100);
        transform: translateX(5px);
    }
    
    .account-info {
        flex: 1;
    }
    
    .account-name {
        font-weight: 600;
        color: var(--gray-800);
        margin-bottom: 4px;
    }
    
    .account-status {
        font-size: 0.85rem;
        color: var(--gray-600);
    }
    
    .status-badge {
        padding: 4px 12px;
        border-radius: 20px;
        font-size: 0.8rem;
        font-weight: 600;
    }
    
    .status-active {
        background: #e8f5e8;
        color: var(--success-color);
    }
    
    .status-waiting {
        background: #fff3cd;
        color: #856404;
    }
    
    .status-error {
        background: #fef2f2;
        color: var(--danger-color);
    }
    
    /* ログエリア */
    .log-controls {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 15px;
        flex-wrap: wrap;
        gap: 10px;
    }
    
    .log-controls select {
        padding: 6px 12px;
        border: 1px solid var(--gray-300);
        border-radius: 6px;
        font-size: 0.9rem;
    }
    
    .log-area {
        background: var(--gray-900);
        color: #00ff41;
        border-radius: 10px;
        padding: 15px;
        font-family: 'Courier New', monospace;
        height: 250px;
        overflow-y: auto;
        font-size: 0.85rem;
        line-height: 1.4;
        border: 1px solid var(--gray-700);
    }
    
    .log-entry {
        margin-bottom: 4px;
        padding: 2px 0;
        word-wrap: break-word;
    }
    
    .log-entry.success { color: #4ade80; }
    .log-entry.error { color: #f87171; }
    .log-entry.warning { color: #fbbf24; }
    .log-entry.info { color: #60a5fa; }
    
    .log-time {
        color: var(--gray-400);
        font-size: 0.8rem;
    }
    
    .log-message {
        margin-left: 8px;
    }
    
    /* 統計グリッド */
    .stats-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        gap: 15px;
        margin-bottom: 15px;
    }
    
    .stat-item {
        text-align: center;
        padding: 20px 15px;
        background: var(--gray-50);
        border-radius: 10px;
        transition: all 0.3s ease;
        border: 1px solid var(--gray-200);
    }
    
    .stat-item:hover {
        background: var(--gray-100);
        transform: translateY(-2px);
    }
    
    .stat-item.loading {
        opacity: 0.7;
    }
    
    .stat-value {
        font-size: 1.8rem;
        font-weight: bold;
        color: var(--primary-color);
        margin-bottom: 5px;
    }
    
    .stat-label {
        font-size: 0.85rem;
        color: var(--gray-600);
        font-weight: 500;
    }
    
    /* コンテンツリスト */
    .content-controls {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 15px;
        flex-wrap: wrap;
        gap: 10px;
    }
    
    .content-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 12px;
        margin: 8px 0;
        background: var(--gray-50);
        border-radius: 8px;
        font-size: 0.9rem;
        transition: all 0.3s ease;
        border-left: 3px solid var(--gray-300);
    }
    
    .content-item:hover {
        background: var(--gray-100);
    }
    
    .content-available {
        border-left-color: var(--success-color);
    }
    
    .content-exhausted {
        border-left-color: var(--danger-color);
        opacity: 0.7;
    }
    
    /* モーダル */
    .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        z-index: 1000;
        backdrop-filter: blur(5px);
    }
    
    .modal-content {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: white;
        border-radius: 15px;
        max-width: 500px;
        width: 90%;
        max-height: 80vh;
        overflow-y: auto;
        box-shadow: var(--shadow-xl);
        animation: modalSlideIn 0.3s ease;
    }
    
    .modal-large {
        max-width: 800px;
    }
    
    .modal-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px 25px 15px;
        border-bottom: 1px solid var(--gray-200);
    }
    
    .modal-header h3 {
        margin: 0;
        color: var(--gray-800);
    }
    
    .modal-close {
        background: none;
        border: none;
        font-size: 1.5rem;
        cursor: pointer;
        color: var(--gray-500);
        padding: 0;
        width: 30px;
        height: 30px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 50%;
        transition: all 0.3s ease;
    }
    
    .modal-close:hover {
        background: var(--gray-100);
        color: var(--gray-800);
    }
    
    .modal-body {
        padding: 20px 25px;
    }
    
    .modal-footer {
        padding: 15px 25px 20px;
        border-top: 1px solid var(--gray-200);
        display: flex;
        justify-content: flex-end;
        gap: 10px;
    }
    
    /* フォーム */
    .form-group {
        margin-bottom: 20px;
    }
    
    .form-group label {
        display: block;
        margin-bottom: 6px;
        font-weight: 600;
        color: var(--gray-700);
    }
    
    .form-group input,
    .form-group textarea,
    .form-group select {
        width: 100%;
        padding: 12px;
        border: 2px solid var(--gray-200);
        border-radius: 8px;
        font-size: 1rem;
        transition: all 0.3s ease;
        background: white;
    }
    
    .form-group input:focus,
    .form-group textarea:focus,
    .form-group select:focus {
        outline: none;
        border-color: var(--primary-color);
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }
    
    .form-hint {
        display: block;
        margin-top: 4px;
        font-size: 0.8rem;
        color: var(--gray-500);
    }
    
    /* ローディング・スピナー */
    .spinner {
        border: 3px solid var(--gray-200);
        border-top: 3px solid var(--primary-color);
        border-radius: 50%;
        width: 20px;
        height: 20px;
        animation: spin 1s linear infinite;
        display: inline-block;
        margin-right: 10px;
    }
    
    .loading-placeholder {
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 40px 20px;
        color: var(--gray-500);
        text-align: center;
    }
    
    /* アラート */
    .alert {
        padding: 15px 20px;
        border-radius: 8px;
        margin-bottom: 20px;
        font-weight: 500;
        display: flex;
        align-items: center;
        gap: 10px;
        animation: alertSlideIn 0.3s ease;
    }
    
    .alert-success {
        background: #e8f5e8;
        color: var(--success-color);
        border: 1px solid #c3e6cb;
    }
    
    .alert-error {
        background: #fef2f2;
        color: var(--danger-color);
        border: 1px solid #fecaca;
    }
    
    .alert-warning {
        background: #fffbeb;
        color: #d97706;
        border: 1px solid #fed7aa;
    }
    
    .alert-info {
        background: #eff6ff;
        color: var(--info-color);
        border: 1px solid #bfdbfe;
    }
    
    /* アニメーション */
    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
    
    @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.5; }
    }
    
    @keyframes shimmer {
        0% { transform: translateX(-100%); }
        100% { transform: translateX(100%); }
    }
    
    @keyframes modalSlideIn {
        0% {
            opacity: 0;
            transform: translate(-50%, -60%);
        }
        100% {
            opacity: 1;
            transform: translate(-50%, -50%);
        }
    }
    
    @keyframes alertSlideIn {
        0% {
            opacity: 0;
            transform: translateY(-20px);
        }
        100% {
            opacity: 1;
            transform: translateY(0);
        }
    }
    
    @keyframes fadeIn {
        0% { opacity: 0; }
        100% { opacity: 1; }
    }
    
    @keyframes slideInUp {
        0% {
            opacity: 0;
            transform: translateY(20px);
        }
        100% {
            opacity: 1;
            transform: translateY(0);
        }
    }
    
    /* レスポンシブデザイン */
    @media (max-width: 1200px) {
        .container {
            padding: 15px;
        }
        
        .control-panel {
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        }
    }
    
    @media (max-width: 768px) {
        .container {
            padding: 10px;
        }
        
        .header {
            padding: 15px;
            margin-bottom: 20px;
        }
        
        .header h1 {
            font-size: 2rem;
        }
        
        .control-panel {
            grid-template-columns: 1fr;
            gap: 20px;
        }
        
        .status-cards {
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }
        
        .panel {
            padding: 20px;
        }
        
        .button-group {
            flex-direction: column;
        }
        
        .btn {
            width: 100%;
            justify-content: center;
        }
        
        .log-controls {
            flex-direction: column;
            align-items: stretch;
        }
        
        .content-controls {
            flex-direction: column;
            align-items: stretch;
        }
        
        .modal-content {
            width: 95%;
            margin: 20px;
        }
        
        .modal-footer {
            flex-direction: column;
        }
        
        .stats-grid {
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
        }
        
        .account-item {
            flex-direction: column;
            align-items: flex-start;
            gap: 10px;
        }
        
        .card-value {
            font-size: 1.8rem;
        }
    }
    
    @media (max-width: 480px) {
        .header h1 {
            font-size: 1.5rem;
        }
        
        .header p {
            font-size: 1rem;
        }
        
        .card {
            padding: 20px;
        }
        
        .panel {
            padding: 15px;
        }
        
        .log-area {
            height: 200px;
            font-size: 0.8rem;
        }
        
        .progress-container {
            padding: 10px;
        }
    }
    
    /* ダークモード対応 */
    @media (prefers-color-scheme: dark) {
        :root {
            --gray-50: #1f2937;
            --gray-100: #374151;
            --gray-200: #4b5563;
            --gray-300: #6b7280;
            --gray-400: #9ca3af;
            --gray-500: #d1d5db;
            --gray-600: #e5e7eb;
            --gray-700: #f3f4f6;
            --gray-800: #f9fafb;
            --gray-900: #ffffff;
        }
        
        body {
            background: linear-gradient(135deg, #1f2937 0%, #374151 100%);
        }
        
        .card,
        .panel,
        .modal-content {
            background: var(--gray-50);
            color: var(--gray-800);
        }
        
        .log-area {
            background: #000000;
            border-color: var(--gray-200);
        }
    }
    
    /* アクセシビリティ対応 */
    @media (prefers-reduced-motion: reduce) {
        *,
        *::before,
        *::after {
            animation-duration: 0.01ms !important;
            animation-iteration-count: 1 !important;
            transition-duration: 0.01ms !important;
        }
    }
    
    /* フォーカス可視性の改善 */
    .btn:focus,
    input:focus,
    textarea:focus,
    select:focus,
    button:focus {
        outline: 2px solid var(--primary-color);
        outline-offset: 2px;
    }
    
    /* スクロールバーのスタイリング */
    .log-area::-webkit-scrollbar,
    .account-list::-webkit-scrollbar,
    .modal-content::-webkit-scrollbar {
        width: 8px;
    }
    
    .log-area::-webkit-scrollbar-track,
    .account-list::-webkit-scrollbar-track,
    .modal-content::-webkit-scrollbar-track {
        background: var(--gray-100);
        border-radius: 4px;
